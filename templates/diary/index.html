{% extends "base/diary_base.html" %}
{% block body %}

<div class="container mt-4">
    <!-- Aktuelles Datum und Zeit -->
    <div class="text-center mb-4">
        <p class="text-muted">{{ datetime_now }}</p>
    </div>

    <!-- Aktionen -->
    <div class="d-flex flex-column align-items-center gap-3">
        <a href="{% url 'diary:page_create' %}" class="btn btn-info btn-lg w-50 shadow"> Write Diary</a>
        <a href="{% url 'diary:page_list' %}" class="btn btn-primary btn-lg w-50 shadow">Diary List</a>

        <form action="{% url 'accounts:logout' %}" method="post" class="w-50">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary btn-lg w-100 shadow">Logout</button>
        </form>
    </div>
</div>

{% endblock %}
