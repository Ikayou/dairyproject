{% extends "base/diary_base.html" %}
{% block body %}
<div class="container mt-5">
    <article class="card">
        <div class="card-body">
            <h2 class="card-title">{{ page.title }}</h2>
            <div class="card-subtitle text-muted mb-2">{{ page.page_date }}</div>
            <div class="card-text">{{ page.body | linebreaksbr }}</div>
            {% if page.picture %}
                <img src="{{ page.picture.url }}" alt="{{ page.title }}" class="img-fluid mt-3"/>
            {% endif %}
            <div class="mt-3">
                <a href="{% url 'diary:page_update' page.id %}" class="btn btn-primary">Update</a>
                <form action="{% url 'diary:page_delete' page.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </article>
</div>
{% endblock %}
